- name: package boxfuse
  hosts: localhost
  remote_user: root
  become: true

  tasks:
    - name: Update system
      apt: update_cache=yes

    - name: Install modules
      apt:
        name: default-jdk
        state: present

    - name: Create directory
      file:
        path: /home/boxfuse-sample-java-war-hello
        state: directory

    - name: Clone boxfuse
      git:
        repo: 'https://github.com/boxfuse/boxfuse-sample-java-war-hello.git'
        dest: /home/boxfuse-sample-java-war-hello/

    - name: install maven
      become: yes
      apt:
        pkg: maven
        state: latest
        update_cache: yes
        cache_valid_time: 3600
      with_items:
        - maven

    - name: Build boxfuse
      command: 'mvn package'
      args:
        chdir: /home/boxfuse-sample-java-war-hello/

- name: run boxfuse
  hosts: web
  remote_user: root
  become: true

  tasks:
    - name: Update system
      apt: update_cache=yes

    - name: add tomcat group
      group:
        name: tomcat

    - name: add tomcat user
      user:
        name: tomcat
        group: tomcat
        home: /user/share/tomcat
        createhome: no

    - name: create /opt/tomcat directory
      file:
        path: /opt/tomcat
        state: directory
        mode: 0755

    - name: download & unarchive
      unarchive:
        src: https://dlcdn.apache.org/tomcat/tomcat-9/v9.0.58/bin/apache-tomcat-9.0.58.tar.gz
        dest: /opt/tomcat
        remote_src: yes
        extra_opts: [--strip-components=1]

    - name: Change ownership
      file:
        path: /opt/tomcat
        owner: tomcat
        group: tomcat
        mode: "u+rwx,g+rx,o=rx"
        recurse: yes
        state: directory

    - name: Install modules
      apt:
        pkg: synchronize
        state: present

    - name: Start and enable Tomcat service
      systemd:
        name: tomcat
        state: started
        enabled: true
        daemon_reload: true

    - name: Copy boxfuse
      synchronize:
        mode: pull
        src: /home/boxfuse-sample-java-war-hello/target/
        dest: /opt/tomcat/webapps/


